<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <meta charset="utf-8"/>
        <style>
            table,th,td{
                border: 1px solid black
            }
            </style>
    </head>
    <body>
        <table>
      <tr>
        <Th>1</Th>
        <Th colspan ="4">1</Th>
       
        <Th>5</Th>
      </tr>
      <tr>
        <Td>6</Td>
        <Td>7</Td>
        <Td>8</Td>
        <Td rowspan="3"> 9</Td>

      </tr>
      <tr>
        <Td>11</Td>
        <Td>12</Td>
        <Td>13</Td>
        
        
      </tr>
      <tr>
        
        <td>16</td>
        <td>17</td>
        <td rowspan="2">18</td>
        
        <td>20</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        
        <td>24</td>
        <td>25</td>
      </tr>
      </table>
    </body>

</html>
